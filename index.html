<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="stopwatch">
      <h1>
        Measure
        <span
          style="
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
            font-weight: 400;
          "
          >time </span
        ><span
          style="
            color: white;
            font-style: italic;
            text-decoration: underline;
            text-decoration-color: yellow;
          "
          >of your</span
        >
        <span
          style="
            color: white;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 300;
          "
        >
          Activities</span
        >
      </h1>
      <div class="clock">
        <h2 class="hr">00</h2>
        <span style="color: yellow">hr</span>

        <h2 class="min">00</h2>
        <span style="color: yellow">min</span>

        <h2 class="sec">00</h2>
        <span style="color: yellow">sec</span>
      </div>

      <div class="control">
        <button class="start">start</button>
        <button class="stop">pause</button>
        <button class="lap">lap</button>
        <button class="clearlap">clear lap</button>
      </div>

      <div class="laps">
        <h1>Laps</h1><span style="color: white; font-size: xx-large; padding-left: 10px;">:</span>
        
      </div>
    </div>

    <script src="/script.js">
   
    </script>
  </body>
</html>
